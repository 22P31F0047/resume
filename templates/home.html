<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-image: url('background-image.jpg'); /* Replace 'background-image.jpg' with your image file */
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            height: 100vh;
        }

        .buttons-container {
            margin: 20px;
            display: flex;
            gap: 10px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
    <title>Login and Sign Up</title>
</head>
<body>

    <div class="buttons-container">
        <button onclick="location.href='http://127.0.0.1:8000/login/'">Login</button>
        <button onclick="location.href='http://127.0.0.1:8000/reg/'">Sign Up</button>
    </div>

    <!-- Your login and signup forms can be added below -->
    <div id="login">
        <!-- Add your login form here -->
        <form action="#" method="post">
            <!-- Add login form fields -->
        </form>
    </div>

    <div id="signup">
        <!-- Add your signup form here -->
        <form action="#" method="post">
            <!-- Add signup form fields -->
        </form>
    </div>

</body>
</html>
